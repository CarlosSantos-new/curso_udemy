<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags Input HTML5</title>
    <link rel="stylesheet" href="../aula_novas_tags_input/estilo/estilo.css">
</head>
<body>
    <form action="">
        <!-- NOVOS INPUTS E ATRIBUTOS HTML5 required-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" autofocus><br><br>
        <!-- Email  required -->
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="1" max="20" step="5"><br><br>
        <!-- URL -->
        <label for="url">Url</label>
        <input type="url" id="url"><br><br>
        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
