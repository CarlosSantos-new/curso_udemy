<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="../aula_tabelas_estilizadas/estilo/style.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
            <tr class="alternado">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.687,99</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tv 40</td>
                <td class="numero">R$3.500,99</td>
            </tr>
            <tr class="alternado">
                <td>003</td>
                <td>Computador <strong>I5</strong></td>
                <td class="numero">R$ 2.879,99</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Mesa p/ Computador</td>
                <td class="numero">R$ 587,99</td>
            </tr>
        </tr>
    </table>
</body>
</html>
